<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div
      class="section"
      style="background-color: hsl(212, 45%, 89%); height: 100vh"
      role="main"
    >
      <div class="container mt-6 has-text-centered">
        <div class="columns is-centered">
          <div
            class="column is-3 is-6-mobile is-half-mobile is-offset-3-mobile"
          >
            <div class="card pt-3 pl-3 pr-3">
              <div class="card-image">
                <figure class="image">
                  <img
                    src="images/image-qr-code.png"
                    alt="QR-code"
                    style="border-radius: 10px 10px 10px 10px"
                  />
                </figure>
              </div>
              <div class="card-content">
                <h1
                  class="is-size-7-mobile mb-3"
                  style="
                    font-family: 'Outfit', sans-serif;
                    font-weight: 700;
                    font-size: 15px;
                  "
                >
                  Improve your front-end skils by building projects
                </h1>
                <h2
                  class="is-size-7-mobile"
                  style="
                    font-family: 'Outfit', sans-serif;
                    font-weight: 400;
                    font-size: 15px;
                  "
                >
                  Scan the QR code to visit Frontend Mentor and take your coding
                  skills to the next level
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
